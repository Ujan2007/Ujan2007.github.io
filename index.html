<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Banner</title>
  <style>
    /* Make video fill the viewport width, fixed height, show full video */
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background-color: black; /* background for letterboxing */
    }
    video {
      width: 100vw;
      height: 250px; /* Fixed banner height */
      object-fit: contain;
      background-color: black; /* background color behind video */
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
  <source src="https://drive.google.com/uc?export=download&id=1sSpLwMAx_NHHzHaEWFY5-NpncO6yTAox" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
